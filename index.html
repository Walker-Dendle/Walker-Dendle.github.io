    <script>
        var unsubscribe = function(){
            const candidate_id = urlParams.get('id')

            var xhr = new XMLHttpRequest();
            xhr.open("PATCH", url);

            xhr.onreadystatechange = function () {
               if (xhr.readyState === 4) {
                   alert("You have unsubscribed from future mailshots. Please note it may take up to 5 days for this to take effect.");
                
               }};

            

            xhr.send();
